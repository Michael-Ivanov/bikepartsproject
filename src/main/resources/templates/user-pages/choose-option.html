<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>User Account</title>
</head>
<body>

<header>
    <div th:include="/user-pages/logged-user" class="container m-3"></div>
</header>

<div class="container m-3">
    <h3 class="mb-5">Select an option</h3>

    <form th:action="@{/user/save-item}" th:object="${myItem}" method="POST">

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{name}">
        <input type="hidden" th:field="*{date}">
        <input type="hidden" th:field="*{itemUrl}">
        <input type="hidden" th:field="*{userId}">


        <select th:field="*{selectedOptionId}" class="form-control">
            <option value="0">Please select</option>
            <option class="form-control"
                    th:each="option : ${myItem.options}"
                    th:value="${option.id}"
                    th:text="${option.option} + ' ' + ${option.price} + ' ' + ${option.availability}">
            </option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Save item</button>
    </form>

</div>

</body>
</html>

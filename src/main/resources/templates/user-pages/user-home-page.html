<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>User Account</title>
</head>
<body>

<header>
    <div th:include="/user-pages/logged-user" class="container m-3"></div>
</header>

<div class="container m-3">
    <h3 class="mb-5">User account page</h3>

    <form th:action="@{/user/add-item}" method="POST" class="row mb-3">
        <div class="col-auto">
            <input type="text" name="itemUrl" class="form-control"/>
        </div>
        <div class="col-auto">
            <input type="submit" value="Add Item" class="btn btn-primary"/>
        </div>
    </form>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Price</th>
            <th>Availability</th>
            <th>URL</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.date}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.availability}"></td>
            <td th:text="${item.itemUrl}"></td>
            <td><a th:href="@{/user/update-item(itemId = ${item.id})}"
                   class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/user/delete-item(itemId = ${item.id})}"
                   class="btn btn-info btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>


</body>
</html>

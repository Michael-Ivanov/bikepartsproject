<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <title>User Account</title>
</head>
<body>
<header>
    <div th:include="/user-pages/logged-user"></div>
</header>

<div class="container">

    <form th:action="@{/user/save-item}" th:object="${item}" method="POST">

        <!--    populate items fields into hidden fields and transfer to save-item controller     -->
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{availability}">
        <input type="hidden" th:field="*{date}">
        <input type="hidden" th:field="*{userId}">

        <div class="row mb-3">
            <label for="name" class="col-sm-1 col-form-label">Name:</label>
            <input type="text" th:field="*{name}" name="name" id="name" class="col-sm-3 form-control"/>
        </div>
        <div class="row mb-3">
            <label for="price" class="col-sm-1 col-form-label">Price:</label>
            <input type="text" th:field="*{price}" name="price" id="price" class="col-sm-3 form-control"/>
        </div>
        <div class="row mb-3">
            <label for="url" class="col-sm-1 col-form-label">URL:</label>
            <input type="text" th:field="*{itemUrl}" name="url" id="url" class="col-sm-3 form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Save item</button>
    </form>

</div>

</body>
</html>

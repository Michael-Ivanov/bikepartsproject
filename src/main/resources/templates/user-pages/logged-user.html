<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Logged User</title>
</head>
<body>
<div sec:authorize="isAuthenticated()" class="alert alert-info p-2" >
    You are logged as <span sec:authentication="name" ></span>
    <form th:action="@{/logout}" method="post" >
        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2">
    </form>
</div>
<div sec:authorize="isAnonymous()" >
    <p class="alert-info alert-danger p-2">This page is not available for unauthorized users. Please log in.</p>
    <a th:href="@{/login}" class="btn btn-primary">Login</a>
</div>
<hr>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body>
<div sec:authorize="isAuthenticated()" class="alert alert-info p-2">

    <form th:action="@{/logout}" method="post" class="row">
        <label for="logout" class="col-auto col-form-label">
            You are logged as <span sec:authentication="name" class="alert alert-dark"></span>
        </label>
        <input type="submit" value="Logout" id="logout" class="btn btn-outline-primary">
    </form>

</div>
<div sec:authorize="isAnonymous()">
    <div class="row">
        <p class="col-auto col-form-label">Hello, unknown user. Please log in or register:</p>
        <a th:href="@{/login}" class="btn btn-primary">Login</a>
        <a th:href="@{/register}" class="btn btn-info ml-3">Register</a>
    </div>
</div>
<hr>
</body>
</html>

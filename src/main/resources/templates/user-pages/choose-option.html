<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Select Option Page</title>
</head>
<body>

<header>
    <div th:include="/user-pages/logged-user" class="container m-3"></div>
</header>

<div class="container m-3">
    <h3 class="mb-5">Select an option</h3>

    <form th:action="@{/user/save-item}"  method="POST">
        <label for="itemName" class="col-form-label">Product name: </label>
        <input type="text" name="itemName" id="itemName" th:value="${item.name}" class="form-control">

        <label for="optionName" class="col-form-label">Select option: </label>
        <select name="optionName" id="optionName" class="form-control">
            <option class="form-control"
                    th:each="option : ${item.options}"
                    th:value="${option.name}"
                    th:text="${option.name} + ' | ' + ${option.price} + ' | ' + ${option.availability}"
                    th:selected="${item.selectedOption.name}">
            </option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Save item</button>
    </form>

</div>

</body>
</html>
